<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>LoginTest</title>
  <script th:src="@{https://static.nid.naver.com/js/naverLogin_implicit-1.0.2.js}" type="text/javascript" charset="utf-8"></script>
  <script th:src="@{http://code.jquery.com/jquery-1.11.3.min.js}" type="text/javascript"></script>
  <style type="text/css">
    html, div, body,h3{
      margin: 0;
      padding: 0;
    }
    h3{
      display: inline-block;
      padding: 0.6em;
    }
  </style>
  <script th:inline="javascript">
    $(document).ready(function() {
      var name = [[${result.response.name}]];
      var email = [[${result.response.email}]];
      $("#name").html("환영합니다. " + name + "님");
      $("#email").html(email);
    });
  </script>
</head>
<body>
<div style="background-color:#15a181; width: 100%; height: 50px;text-align: center; color: white; "><h3>SIST Login</h3></div>
<br>
<!-- 네이버 로그인 화면으로 이동 시키는 URL -->
<!-- 네이버 로그인 화면에서 ID, PW를 올바르게 입력하면 callback 메소드 실행 요청 -->
<div id="naver_id_login" style="text-align:center"><a href="${url}"><img width="223" src="${pageContext.request.contextPath}/resources/img/naver_Bn_Green.PNG"/></a></div>
<br>
<h2 th:id="name" style="text-align: center"></h2>
<h4 th:id="email" style="text-align: center"></h4>
</body>
</html>
